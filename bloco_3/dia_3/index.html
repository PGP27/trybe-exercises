<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="div1">
      <h3 class="a">Cor primária</h3>
    </div>
    <div class="div2">
      <h3 class="b">Cor Secundária</h3>
    </div>
    <div class="div3">
      <h3 class="c">Cor Complementar</h3>
    </div>
    <div class="div4">
      <h3 class="d">Cor Escura</h3>
    </div>
    <div class="div5">
      <h3 class="e">Cor Clara</h3>
    </div>
  </body>
</html>
