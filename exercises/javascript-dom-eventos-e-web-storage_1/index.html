<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div id="main" class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p id="desc">-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        function textoP() {
            let texto = document.getElementById("desc");
            texto.innerText = "Me vejo um desenvolvedor profissional";
        }
        function corV() {
            let cor = document.getElementsByClassName("main-content");
            cor[0].style.backgroundColor = "rgb(76,164,109)";
        }
        function corB() {
            let cor = document.getElementsByClassName("center-content");
            cor[0].style.backgroundColor = "#FFFFFF";
        }
        function h1() {
            let h1 = document.getElementsByClassName("title");
            h1[0].innerText = "Exercício 5.1 - JavaScript";
        }
        function tagP() {
            let p = document.getElementsByTagName("p");
            for (let i = 0; i < p.length; i++) {
                p[i].style.textTransform = "uppercase";
            }
        }
        function tagPC() {
            let p = document.getElementsByTagName("p");
            for (let i = 0; i < p.length; i++) {
                console.log(p[i]);
            }
        }
        textoP();
        corV();
        corB();
        h1();
        tagP();
        tagPC();
    </script>
  </body>
</html>
