<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="input-text">Nome:
                <input id="input-text" type="text" maxlength="40" required>
            </label>
            <br>
            <label for="input-email">E-mail:
                <input id="input-email" type="email" maxlength="50" required>
            </label>
            <br>
            <label for="input-cpf">CPF:
                <input id="input-cpf" type="text" maxlength="11" required>
            </label>
            <br>
            <label for="input-endereco">Endereço:
                <input id="input-endereco" type="text" maxlength="200" required>
            </label>
            <br>
            <label for="input-estado">Estado:
                <select id="input-estado" required></select>
            </label>
            <br>
            <label for="input-tipo">Tipo:
                <input id="input-tipo" type="radio" name="tipo" required>Casa
                <input id="input-tipo" type="radio" name="tipo" required>Apartamento
            </label>
        </fieldset>
        <fieldset>
            <legend>Dados do seu último emprego</legend>
            <label for="input-resumo">Resumo do currículo:
                <textarea id="input-resumo" maxlength="1000" required cols="30" rows="10"></textarea>
            </label>
            <br>
            <label for="input-cargo">Cargo:
                <input id="input-cargo" type="text" maxlength="40" required>
            </label>
            <br>
            <label for="input-descricao">Descrição do cargo:
                <input id="input-descricao" type="text" maxlength="500" required>
            </label>
            <br>
            <label for="input-data">Descrição do cargo:
                <input id="input-data" type="date" required>
            </label>
        </fieldset>
        <button id="button">Enviar</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
